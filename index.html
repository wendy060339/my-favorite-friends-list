<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://kit.fontawesome.com/7f8fa1cbd4.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Source+Sans+Pro:wght@300;400;700&display=swap"
    rel="stylesheet">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body style="position: relative; padding-top: 200px;font-family: 'Noto Sans TC', sans-serif;
font-family: 'Source Sans Pro', sans-serif;">
  <!--Navbar-->
  <div class="fixed-top shadow p-3" style="background-color: #193C40">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-2 fw-bold rounded-circle" href="#">Friends List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fs-4 fw-bold" aria-current="page" href="#"><i class="fa-regular fa-user"></i>
                Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-4 fw-bold" aria-current="page" href="favorite.html"><i
                  class="fa-regular fa-heart  fa-bounce" style='color: #e03131;'></i> Best Friends <span
                  id='best-friends'></span></a>
            </li>
          </ul>
        </div>

      </div>
    </nav>
    <form class="d-flex" id="search-form">
      <input class="form-control me-2" type="search" id="search-input" placeholder="搜尋..." aria-label="Search">
      <button class="btn btn-outline-light" type="submit" id="search-submit"><i
          class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </div>

  <!--Card-->
  <div class="user-panel">
    <div class="d-flex flex-wrap justify-content-center py-2" id="data-panel">

    </div>

    <!--Paginator-->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
      </ul>
    </nav>

    <!--modal-->
    <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-name">Vanessa Davis</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6 d-flex justify-content-center" id="user-modal-picture">
                  <img src="https://randomuser.me/api/portraits/women/17.jpg" alt="user-picture"
                    class="rounded-circle img-fluid border border-success">
                </div>
                <div class="col-md-6">
                  <ul>
                    <li id="user-modal-birthday">1987-08-08</li>
                    <li id="user-modal-email">vanessa.davis@example.com</li>
                    <li id="user-modal-age">age: 33</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">返回</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"></script>

</body>

</html>
